    <script>
    // Function to check if a username exists in the array
    function usernameExists(username) {
        return arr.some(item => item.username === username);
    }

    // Function to check if a voter ID exists in the array
    function voterExists(voterid) {
        return arr.some(item => item.voterid === voterid);
    }

    // Retrieve previously stored data from localStorage
    var storedData = localStorage.getItem("logindetails");
    var arr = storedData ? JSON.parse(storedData) : []; // If no data found, initialize an empty array

    // Event listener for the form submission
    document.forms[0].addEventListener("submit", function (e) {
        e.preventDefault();

        // Extract form data
        var pass = {
            username: e.target[0].value,
            voterid: e.target[1].value,
            address: e.target[2].value,
        };

        // Check if the username and voter ID already exist
        if (!usernameExists(pass.username)) {
            if (!voterExists(pass.voterid)) {
                // Add the new user to the array
                arr.push(pass);
                // Store the updated array back to localStorage
                localStorage.setItem("logindetails", JSON.stringify(arr));
                // Redirect to index.html
                window.location.assign("./index.html");
            }
            else {
                alert("Voter ID already exists!");
            }
        }
        else {
            alert("Username already exists!");
        }

        // Reset form fields
        e.target[0].value = "";
        e.target[1].value = "";
        e.target[2].value = "";
    });

    </script>
